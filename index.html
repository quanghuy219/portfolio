<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <!-- Header -->
    <header class="header" >
        <img class="logo" src="assets/logo.png" alt="">

        <div class="title">
            <h1 class="name">HUY PHAM</h1>
            <h4 class="position">FRONT-END NINJA</h4>
        </div>
    </header>

    <!-- Main Section -->
    <section class="main">
        <img id="picture" class="img-fluid w-100" src="assets/portfolio.png" alt="">

        <div class="featured-work">
            
            <h2>Featured Work</h2>
            
            <div class="works">    
                <div class="item">
                    <img class="item-img" src="assets/appify.png" alt="">

                    <div class="description">
                        <h3 class="text item-name">APPIFY</h3>
                        <p class="text item-link" >https://github.com/udacity/appify</p>
                    </div>

                </div>

                <div class="item">
                    <img class="item-img" src="assets/sunflower.png" alt="">

                    <div class="description">
                        <h3 class="text item-name">SUNFLOWER</h3>
                        <p class="text item-link">https://github.com/udacity/sunflower</p>
                    </div>
                    
                </div>

                <div class="item">
                    <img class="item-img" src="assets/bokeh.png" alt="">

                    <div class="description">
                        <h3 class="text item-name">BOKEH</h3>
                        <p class="text item-link">https://github.com/udacity/bokeh</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
